<body>

	<header>
		<span><h1>KiffMySocialGame</h1></span>
		<span>Bienvenue !</span>
	</header>

<section id="zone_id">
	<div><h2>Zone identité</h2></div>
	<form name="form_zone_id" action="#">
		<ul>
			<li>
				Genre: 
				<input type="radio" name="genre" id="M">
				<label for="M">M</label>
				<input type="radio" name="genre" id="F">
				<label for="F">F</label>
			</li>
			<li>
				Nom: <input type="text" placeholder="Nom" required>
			</li>
			<li>
				Prénom: <input type="text" placeholder="Prénom" required>
			</li>
			<li>
				Email: <input type="email" placeholder="Email" required>
			</li>
			<li>
				Date de naissance: <input type="date" placeholder="Prénom" required>
			</li>
			<li>
				Adresse Postal: <input type="text" placeholder="Adresse" required>
			</li>
			<li>
				Téléphone: <input type="text" placeholder="Votre numéro" required>
			</li>
		</ul>
	</form>
</section>

<section id="zone_pref_jeux">
	<div><h2>Zone Préférence de jeux</h2></div>
	<form>
		<ul>
			<li>Catégorie de jeux préférés:
				<select>
					<option value=1>Jeu de Carte</option>
					<option value=2>Jeu de Plateau</option>
					<option value=3> Party Games</option>
				</select>
			</li>
			<li>
				Vos jeux préférés:
				<select>
					<option value=1>Jeu de Carte</option>
					<option value=2>Jeu de Plateau</option>
					<option value=3> Party Games</option>
				</select>
			</li>
		</ul>
		
	</form>
</section>
